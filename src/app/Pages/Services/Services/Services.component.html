<app-banner pageTitle="Services"></app-banner>
<!-- banner sec close -->
<div class="content py-0">
   <div class="services-page-wrap">
      <div class="services-static-sec shape-wrap sec-pad">
         <div class="shape-group">
            <span class="custom-shape pos-size-1">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482.073 504.275">
                  <path xmlns="http://www.w3.org/2000/svg" data-name="Custom Polygon 4" class="svg-gray" d="M229.2,75c19.245-33.333,67.358-33.333,86.6,0L465.195,333.753c19.245,33.333-4.811,75-43.3,75H123.111c-38.49,0-62.546-41.667-43.3-75Z" transform="translate(351.63 -86.448) rotate(68)"></path>
               </svg>
            </span>
            <span class="custom-shape pos-size-2">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 118.742 111.528">
                  <path data-name="Custom Polygon 3" class="svg-border svg-border-3" d="M57.148,30a20,20,0,0,1,34.641,0l29.85,51.7a20,20,0,0,1-17.321,30h-59.7A20,20,0,0,1,27.3,81.7Z" transform="translate(123.95 131.338) rotate(-172)"></path>
               </svg>
            </span>
            <span class="custom-shape pos-size-3">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58.413 60.176">
                  <path data-name="Custom Polygon 2" class="svg-border svg-border-2" d="M25.109,16.5a11,11,0,0,1,19.053,0L55.1,35.452a11,11,0,0,1-9.526,16.5H23.693a11,11,0,0,1-9.526-16.5Z" transform="translate(45.416 -13.816) rotate(68)"></path>
               </svg>
            </span>
            <span class="custom-shape pos-size-4">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58.413 60.176">
                  <path data-name="Custom Polygon 2" class="svg-border svg-border-1" d="M25.109,16.5a11,11,0,0,1,19.053,0L55.1,35.452a11,11,0,0,1-9.526,16.5H23.693a11,11,0,0,1-9.526-16.5Z" transform="translate(45.416 -13.816) rotate(68)"></path>
               </svg>
            </span>
         </div>
         <!-- shape group close -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-12 col-lg-6 col-xl-6 c-md-space">
                  <div class="service-static-image">
                     <img src="assets/images/zacstock-desktop.jpg" width="900" height="688" alt="Services Image">
                  </div>
               </div>
               <div class="col-12 col-lg-6 col-xl-5">
                  <div class="service-content">
                     <div class="sec-title grid-item-space mb-lg-5">
                        <h2 class="title">What We Do?</h2>
                     </div>
                     <div class="sec-content" *ngIf="serviceItems">
                        <ul class="services-list list-unstyled px-0">
                           <li class="mrgn-b-2" *ngFor="let features of serviceItems.serviceFeatures">{{features}}</li>
                        </ul>
                     </div>
                     <!-- <div class="read-more-link">
                        <a href="javascript:void(0)" class="btn btn-dark btn-square" tabindex="0">Read More</a>
                     </div> -->
                  </div>
                  <!-- service content wrap close -->
               </div>
            </div>
            <!-- row -->
         </div>
      </div>
      <!-- services static Section -->
      <div class="services-info-wrap" dir="ltr">
         <div class="container-fluid px-0">
            <div class="services-info-sec" *ngIf="serviceItems">
            	<app-service-item-slider [serviceItems]="serviceItems.serviceSlider" [serviceSlideConfig]="serviceItemSlideConfig"></app-service-item-slider>
            </div>
         </div>
         <!-- services-info slider	-->
      </div>
      <div class="services-page-content services-wrap shape-wrap  sec-pad">
         <div class="shape-group">
            <span class="custom-shape pos-size-1">
               <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 597.014 600.045">
                  <path data-name="Custom Polygon 1" class="svg-error" d="M254.933,105c26.943-46.667,94.3-46.667,121.244,0L528.211,368.332c26.943,46.667-6.736,105-60.622,105H163.52c-53.886,0-87.565-58.333-60.622-105Z" transform="translate(289.247 -116.26) rotate(48)"></path>
               </svg>
            </span>
            <span class="custom-shape pos-size-2">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58.413 60.176">
                  <path data-name="Custom Polygon 2" class="svg-border svg-border-1" d="M25.109,16.5a11,11,0,0,1,19.053,0L55.1,35.452a11,11,0,0,1-9.526,16.5H23.693a11,11,0,0,1-9.526-16.5Z" transform="translate(45.416 -13.816) rotate(68)"></path>
               </svg>
            </span>
            <span class="custom-shape pos-size-3">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 118.742 111.528">
                  <path data-name="Custom Polygon 3" class="svg-border svg-border-2" d="M57.148,30a20,20,0,0,1,34.641,0l29.85,51.7a20,20,0,0,1-17.321,30h-59.7A20,20,0,0,1,27.3,81.7Z" transform="translate(123.95 131.338) rotate(-172)"></path>
               </svg>
            </span>
            <span class="custom-shape pos-size-4">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482.073 504.275">
                  <path xmlns="http://www.w3.org/2000/svg" data-name="Custom Polygon 4" class="svg-gray" d="M229.2,75c19.245-33.333,67.358-33.333,86.6,0L465.195,333.753c19.245,33.333-4.811,75-43.3,75H123.111c-38.49,0-62.546-41.667-43.3-75Z" transform="translate(351.63 -86.448) rotate(68)"></path>
               </svg>
            </span>
         </div>
         <!-- svg shape close -->
         <div class="container">
            <div class="services-grid-wrap text-center">
               <div class="row" *ngIf="serviceItems">
                  <div class="col-12 col-sm-6 col-lg-4 c-p-space" *ngFor ="let item of serviceItems.serviceGrid">
                     <app-service-item [serviceItem]="item"></app-service-item>
                  </div>
                     <!-- service item -->
               </div>
            </div>
            <!-- row -->
         </div>
      </div>
      <!-- services grid wrap -->
   </div>
</div>
